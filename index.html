<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine ðŸ’–</title>

<style>
html, body {
  margin: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  background: radial-gradient(circle at top, #ffe4ec, #f8cdda, #fbc8d4);
  font-family: "Comic Sans MS", cursive;
}

#message {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  padding: 40px 60px;
  background: rgba(255,255,255,0.35);
  backdrop-filter: blur(20px);
  border-radius: 40px;
  box-shadow: 0 0 60px rgba(255,182,193,0.8);
  text-align: center;
  z-index: 5;
}

#message h1 {
  font-size: 48px;
  color: #ff4f8b;
  text-shadow: 0 0 20px #ff9acb;
  white-space: pre-line;
}

.btn {
  position: absolute;
  padding: 18px 40px;
  font-size: 22px;
  border-radius: 999px;
  border: none;
  background: linear-gradient(135deg,#ff9a9e,#fad0c4);
  color: white;
  box-shadow: 0 10px 30px rgba(255,105,180,0.6);
}

#no {
  background: linear-gradient(135deg,#ff6a88,#ff99ac);
}

#kissOverlay {
  position: fixed;
  inset: 0;
  display: none;
  z-index: 100;
  background: black;
}

#kissOverlay img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  animation: zoom 3.1s linear forwards;
}

@keyframes zoom {
  from { transform: scale(1); }
  to   { transform: scale(1.08); }
}

#whiteFade {
  position: fixed;
  inset: 0;
  background: white;
  opacity: 0;
  pointer-events: none;
  transition: opacity 1.2s ease;
  z-index: 200;
}

#final {
  position: fixed;
  inset: 0;
  display: none;
  align-items: center;
  justify-content: center;
  flex-direction: column;
  background: radial-gradient(circle,#ffd1dc,#ffb6c1);
  z-index: 50;
}

#final h1 {
  font-size: 48px;
  color: #ff3f81;
  text-shadow: 0 0 30px white;
  white-space: pre-line;
}

#final div {
  font-size: 140px;
  animation: pop 1.4s ease-in-out infinite;
}

@keyframes pop {
  0%,100% { transform: scale(1); }
  50% { transform: scale(1.2); }
}
</style>
</head>

<body>

<div id="message">
<h1>Hey Satabdi ðŸ’–
Will you be my Valentine?</h1>
</div>

<button id="yes" class="btn">YES ðŸ’•</button>
<button id="no" class="btn">NO ðŸ™ˆ</button>

<div id="kissOverlay">
  <img src="cat-kiss.gif">
</div>

<div id="whiteFade"></div>

<div id="final">
<h1>You donâ€™t have to choose.
You are already my Valentine ðŸ’–</h1>
<div>ðŸ˜½ðŸ’‹</div>
</div>

<audio id="music" loop src="https://cdn.pixabay.com/audio/2023/02/14/audio_5f8c3c8e1b.mp3"></audio>
<audio id="mwah" src="mwah.mp3"></audio>

<script>
const yes = document.getElementById("yes");
const no  = document.getElementById("no");

let mouse = { x: innerWidth/2, y: innerHeight/2 };

const buttons = [
  { el: yes, x: innerWidth*0.4, y: innerHeight*0.65, vx: 0, vy: 0, power: 0.9 },
  { el: no,  x: innerWidth*0.55, y: innerHeight*0.65, vx: 0, vy: 0, power: 1.4 }
];

document.addEventListener("mousemove", e => {
  mouse.x = e.clientX;
  mouse.y = e.clientY;
});

function animate() {
  buttons.forEach(b => {
    const dx = b.x - mouse.x;
    const dy = b.y - mouse.y;
    const dist = Math.hypot(dx, dy);

    if (dist < 200) {
      const force = (200 - dist) / 200;
      b.vx += (dx / dist) * force * b.power;
      b.vy += (dy / dist) * force * b.power;
    }

    b.vx *= 0.92;
    b.vy *= 0.92;

    b.x += b.vx;
    b.y += b.vy;

    const maxX = innerWidth - b.el.offsetWidth;
    const maxY = innerHeight - b.el.offsetHeight;

    if (b.x < 0 || b.x > maxX) b.vx *= -0.8;
    if (b.y < 0 || b.y > maxY) b.vy *= -0.8;

    b.x = Math.max(0, Math.min(maxX, b.x));
    b.y = Math.max(0, Math.min(maxY, b.y));

    b.el.style.left = b.x + "px";
    b.el.style.top  = b.y + "px";
  });

  requestAnimationFrame(animate);
}
animate();

/* FINAL SEQUENCE */
setTimeout(() => {
  yes.style.display = "none";
  no.style.display = "none";

  document.getElementById("kissOverlay").style.display = "block";
  document.getElementById("music").play();
  document.getElementById("mwah").play();

  setTimeout(() => {
    document.getElementById("whiteFade").style.opacity = "1";

    setTimeout(() => {
      document.getElementById("kissOverlay").remove();
      document.getElementById("whiteFade").style.opacity = "0";
      document.getElementById("final").style.display = "flex";
    }, 1200);

  }, 3100);

}, 40000);
</script>

</body>
</html>
