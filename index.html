<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine ğŸ’–</title>

<style>
html, body {
  margin: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  background: radial-gradient(circle at top, #ffe4ec, #f8cdda, #fbc8d4);
  font-family: "Comic Sans MS", cursive;
}

/* ===== EMOJIS ===== */
.emoji {
  position: absolute;
  font-size: 30px;
  opacity: 0.9;
  animation: float 6s ease-in-out infinite;
  pointer-events: none;
}
@keyframes float {
  0% { transform: translateY(0); }
  50% { transform: translateY(-30px); }
  100% { transform: translateY(0); }
}

/* ===== MESSAGE ===== */
#message {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  padding: 40px 60px;
  background: rgba(255,255,255,0.35);
  backdrop-filter: blur(20px);
  border-radius: 40px;
  box-shadow: 0 0 60px rgba(255,182,193,0.8);
  text-align: center;
  z-index: 10;
}
#message h1 {
  font-size: 48px;
  color: #ff4f8b;
  text-shadow: 0 0 20px #ff9acb;
  white-space: pre-line;
}

/* ===== BUTTONS ===== */
.btn {
  position: absolute;
  padding: 18px 40px;
  font-size: 22px;
  border-radius: 999px;
  border: none;
  color: white;
  background: linear-gradient(135deg,#ff9a9e,#fad0c4);
  box-shadow: 0 10px 30px rgba(255,105,180,0.6);
  pointer-events: none;
  z-index: 9;
  transition: left 0.35s cubic-bezier(.22,.61,.36,1),
              top  0.35s cubic-bezier(.22,.61,.36,1);
}
#no {
  background: linear-gradient(135deg,#ff6a88,#ff99ac);
}

/* ===== GIF ===== */
#kissOverlay {
  position: fixed;
  inset: 0;
  display: none;
  background: black;
  z-index: 100;
}
#kissOverlay img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  animation: zoom 2.7s linear forwards;
}
@keyframes zoom {
  from { transform: scale(1); }
  to   { transform: scale(1.08); }
}

/* ===== FADE ===== */
#whiteFade {
  position: fixed;
  inset: 0;
  background: white;
  opacity: 0;
  transition: opacity 1s ease;
  pointer-events: none;
  z-index: 200;
}

/* ===== FINAL ===== */
#final {
  position: fixed;
  inset: 0;
  display: none;
  background: radial-gradient(circle,#ffd1dc,#ffb6c1);
  z-index: 50;
}
#finalContent {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
}
#final h1 {
  font-size: 48px;
  color: #ff3f81;
  text-shadow: 0 0 30px white;
  white-space: pre-line;
}
#finalEmoji {
  font-size: 140px;
  animation: pop 1.4s ease-in-out infinite;
}
@keyframes pop {
  0%,100% { transform: scale(1); }
  50% { transform: scale(1.2); }
}
</style>
</head>

<body>

<div id="message">
<h1>Hey Satabdi ğŸ’–
Will you be my Valentine?</h1>
</div>

<button id="yes" class="btn">YES ğŸ’•</button>
<button id="no" class="btn">NO ğŸ™ˆ</button>

<div id="kissOverlay"><img src="cat-kiss.gif"></div>
<div id="whiteFade"></div>

<div id="final">
  <div id="finalContent">
    <h1>You donâ€™t have to choose.
You are already my Valentine ğŸ’–</h1>
    <div id="finalEmoji">ğŸ˜½ğŸ’‹</div>
  </div>
</div>

<audio id="music" loop src="https://cdn.pixabay.com/audio/2023/02/14/audio_5f8c3c8e1b.mp3"></audio>

<script>
/* ===== EMOJI FILL ===== */
const emojis = ["ğŸ’–","ğŸ’—","ğŸ’","ğŸ’•","ğŸŒ¸","ğŸ§¸","ğŸ¶","ğŸ±","ğŸ“","ğŸ§","ğŸ«"];
function spawnEmojis(n, container=document.body) {
  for(let i=0;i<n;i++){
    const e=document.createElement("div");
    e.className="emoji";
    e.innerHTML=emojis[Math.floor(Math.random()*emojis.length)];
    e.style.left=Math.random()*100+"%";
    e.style.top=Math.random()*100+"%";
    container.appendChild(e);
  }
}
spawnEmojis(45);

/* ===== BUTTON COLLISION ESCAPE ===== */
const buttons = [
  document.getElementById("yes"),
  document.getElementById("no")
];

// initial positions
buttons[0].style.left = "40%";
buttons[0].style.top  = "65%";
buttons[1].style.left = "55%";
buttons[1].style.top  = "65%";

document.addEventListener("mousemove", e => {
  buttons.forEach(btn => {
    const r = btn.getBoundingClientRect();
    const padding = 20;

    if (
      e.clientX > r.left - padding &&
      e.clientX < r.right + padding &&
      e.clientY > r.top - padding &&
      e.clientY < r.bottom + padding
    ) {
      const bx = r.left + r.width/2;
      const by = r.top  + r.height/2;

      let dx = bx - e.clientX;
      let dy = by - e.clientY;
      const len = Math.hypot(dx,dy) || 1;
      dx /= len; dy /= len;

      const jump = 180;
      let nx = bx + dx * jump;
      let ny = by + dy * jump;

      const maxX = innerWidth  - r.width  - 20;
      const maxY = innerHeight - r.height - 20;

      nx = Math.max(20, Math.min(maxX, nx));
      ny = Math.max(20, Math.min(maxY, ny));

      btn.style.left = nx + "px";
      btn.style.top  = ny + "px";
    }
  });
});

/* ===== FINAL SEQUENCE ===== */
setTimeout(()=>{
  buttons.forEach(b=>b.style.display="none");
  kissOverlay.style.display="block";
  music.play();

  setTimeout(()=>{
    whiteFade.style.opacity="1";
    setTimeout(()=>{
      kissOverlay.remove();
      whiteFade.style.opacity="0";
      final.style.display="block";
      spawnEmojis(60, final);
    },1000);
  },2700);
},40000);
</script>

</body>
</html>
