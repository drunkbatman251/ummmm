<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine ğŸ’–</title>

<style>
html, body {
  margin: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  background: radial-gradient(circle at top, #ffe4ec, #f8cdda, #fbc8d4);
  font-family: "Comic Sans MS", cursive;
}

/* ===== EMOJIS ===== */
.emoji {
  position: absolute;
  font-size: 30px;
  opacity: 0.9;
  animation: float 6s ease-in-out infinite;
  pointer-events: none;
}
@keyframes float {
  0% { transform: translateY(0); }
  50% { transform: translateY(-30px); }
  100% { transform: translateY(0); }
}

/* ===== MESSAGE ===== */
#message {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  padding: 40px 60px;
  background: rgba(255,255,255,0.35);
  backdrop-filter: blur(20px);
  border-radius: 40px;
  box-shadow: 0 0 60px rgba(255,182,193,0.8);
  text-align: center;
  z-index: 10;
}
#message h1 {
  font-size: 48px;
  color: #ff4f8b;
  text-shadow: 0 0 20px #ff9acb;
  white-space: pre-line;
}

/* ===== BUTTONS ===== */
.btn {
  position: absolute;
  padding: 18px 40px;
  font-size: 22px;
  border-radius: 999px;
  border: none;
  color: white;
  background: linear-gradient(135deg,#ff9a9e,#fad0c4);
  box-shadow: 0 10px 30px rgba(255,105,180,0.6);
  pointer-events: none;
  z-index: 9;
  transition: left 0.35s cubic-bezier(.22,.61,.36,1),
              top  0.35s cubic-bezier(.22,.61,.36,1);
}
#no {
  background: linear-gradient(135deg,#ff6a88,#ff99ac);
}

/* ===== GIF ===== */
#kissOverlay {
  position: fixed;
  inset: 0;
  display: none;
  background: black;
  z-index: 100;
}
#kissOverlay img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  animation: zoom 2.7s linear forwards;
}
@keyframes zoom {
  from { transform: scale(1); }
  to   { transform: scale(1.08); }
}

/* ===== FADE ===== */
#whiteFade {
  position: fixed;
  inset: 0;
  background: white;
  opacity: 0;
  transition: opacity 1s ease;
  pointer-events: none;
  z-index: 200;
}

/* ===== FINAL ===== */
#final {
  position: fixed;
  inset: 0;
  display: none;
  background: radial-gradient(circle,#ffd1dc,#ffb6c1);
  z-index: 50;
}
#finalContent {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
}
#final h1 {
  font-size: 48px;
  color: #ff3f81;
  text-shadow: 0 0 30px white;
  white-space: pre-line;
}
#finalEmoji {
  font-size: 140px;
  animation: pop 1.4s ease-in-out infinite;
}
@keyframes pop {
  0%,100% { transform: scale(1); }
  50% { transform: scale(1.2); }
}
</style>
</head>

<body>

<div id="message">
<h1>Hey Satabdi ğŸ’–
Will you be my Valentine?</h1>
</div>

<button id="yes" class="btn">YES ğŸ’•</button>
<button id="no" class="btn">NO ğŸ™ˆ</button>

<div id="kissOverlay"><img src="cat-kiss.gif"></div>
<div id="whiteFade"></div>

<div id="final">
  <div id="finalContent">
    <h1>You donâ€™t have to choose.
You are already my Valentine ğŸ’–</h1>
    <div id="finalEmoji">ğŸ˜½ğŸ’‹</div>
  </div>
</div>

<audio id="music" loop src="https://cdn.pixabay.com/audio/2023/02/14/audio_5f8c3c8e1b.mp3"></audio>

<script>
/* ===== EMOJI FILL ===== */
const emojis = ["ğŸ’–","ğŸ’—","ğŸ’","ğŸ’•","ğŸŒ¸","ğŸ§¸","ğŸ¶","ğŸ±","ğŸ“","ğŸ§","ğŸ«"];
function spawnEmojis(n, container=document.body) {
  for(let i=0;i<n;i++){
    const e=document.createElement("div");
    e.className="emoji";
    e.innerHTML=emojis[Math.floor(Math.random()*emojis.length)];
    e.style.left=Math.random()*100+"%";
    e.style.top=Math.random()*100+"%";
    container.appendChild(e);
  }
}
spawnEmojis(45);

/* ===== BUTTON LOGIC ===== */
const yes = document.getElementById("yes");
const no  = document.getElementById("no");

let pos = {
  yes: { x: innerWidth*0.4, y: innerHeight*0.65 },
  no:  { x: innerWidth*0.55, y: innerHeight*0.65 }
};

function clamp(btn, x, y) {
  const r = btn.getBoundingClientRect();
  return {
    x: Math.max(20, Math.min(innerWidth  - r.width  - 20, x)),
    y: Math.max(20, Math.min(innerHeight - r.height - 20, y))
  };
}

/* Cursor repulsion */
document.addEventListener("mousemove", e => {
  [yes, no].forEach(key => {
    const btn = key;
    const p = pos[btn.id];
    const r = btn.getBoundingClientRect();
    const bx = p.x + r.width/2;
    const by = p.y + r.height/2;

    const dx = bx - e.clientX;
    const dy = by - e.clientY;
    const d  = Math.hypot(dx,dy);

    if (d < 120) {
      const k = (120 - d) / 120;
      p.x += (dx/d) * k * 140;
      p.y += (dy/d) * k * 140;
    }
  });
});

/* Buttonâ€“button repulsion (NEW) */
function repelButtons() {
  const r1 = yes.getBoundingClientRect();
  const r2 = no.getBoundingClientRect();

  const x1 = pos.yes.x + r1.width/2;
  const y1 = pos.yes.y + r1.height/2;
  const x2 = pos.no.x  + r2.width/2;
  const y2 = pos.no.y  + r2.height/2;

  const dx = x1 - x2;
  const dy = y1 - y2;
  const d  = Math.hypot(dx,dy);

  if (d < 160) {
    const k = (160 - d) / 160;
    pos.yes.x += (dx/d) * k * 60;
    pos.yes.y += (dy/d) * k * 60;
    pos.no.x  -= (dx/d) * k * 80;
    pos.no.y  -= (dy/d) * k * 80;
  }
}

/* Animation loop */
function animate() {
  repelButtons();

  let c1 = clamp(yes, pos.yes.x, pos.yes.y);
  let c2 = clamp(no,  pos.no.x,  pos.no.y);

  pos.yes = c1;
  pos.no  = c2;

  yes.style.left = pos.yes.x + "px";
  yes.style.top  = pos.yes.y + "px";
  no.style.left  = pos.no.x  + "px";
  no.style.top   = pos.no.y  + "px";

  requestAnimationFrame(animate);
}
animate();

/* ===== FINAL SEQUENCE ===== */
setTimeout(()=>{
  yes.style.display="none";
  no.style.display="none";
  kissOverlay.style.display="block";
  music.play();

  setTimeout(()=>{
    whiteFade.style.opacity="1";
    setTimeout(()=>{
      kissOverlay.remove();
      whiteFade.style.opacity="0";
      final.style.display="block";
      spawnEmojis(60, final);
    },1000);
  },2700);
},40000);
</script>

</body>
</html>
