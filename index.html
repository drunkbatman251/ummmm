<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine ğŸ’–</title>

<style>
html, body {
  margin: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  background: radial-gradient(circle at top, #ffe4ec, #f8cdda, #fbc8d4);
  font-family: "Comic Sans MS", cursive;
}

/* ================= EMOJIS ================= */
.emoji {
  position: absolute;
  font-size: 30px;
  opacity: 0.9;
  animation: float 6s ease-in-out infinite;
  pointer-events: none;
}

@keyframes float {
  0%   { transform: translateY(0); }
  50%  { transform: translateY(-30px); }
  100% { transform: translateY(0); }
}

/* ================= CENTER TEXT ================= */
#message {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  padding: 40px 60px;
  background: rgba(255,255,255,0.35);
  backdrop-filter: blur(20px);
  border-radius: 40px;
  box-shadow: 0 0 60px rgba(255,182,193,0.8);
  text-align: center;
  z-index: 10;
}

#message h1 {
  font-size: 48px;
  color: #ff4f8b;
  text-shadow: 0 0 20px #ff9acb;
  white-space: pre-line;
}

/* ================= BUTTONS ================= */
.btn {
  position: absolute;
  padding: 18px 40px;
  font-size: 22px;
  border-radius: 999px;
  border: none;
  color: white;
  background: linear-gradient(135deg,#ff9a9e,#fad0c4);
  box-shadow: 0 10px 30px rgba(255,105,180,0.6);
  pointer-events: none; /* ABSOLUTELY UNCLICKABLE */
  z-index: 9;
  transition: transform 0.25s ease;
}

#no {
  background: linear-gradient(135deg,#ff6a88,#ff99ac);
}

/* ================= GIF OVERLAY ================= */
#kissOverlay {
  position: fixed;
  inset: 0;
  display: none;
  background: black;
  z-index: 100;
}

#kissOverlay img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  animation: zoom 2.9s linear forwards;
}

@keyframes zoom {
  from { transform: scale(1); }
  to   { transform: scale(1.08); }
}

/* ================= FADE ================= */
#whiteFade {
  position: fixed;
  inset: 0;
  background: white;
  opacity: 0;
  pointer-events: none;
  transition: opacity 1s ease;
  z-index: 200;
}

/* ================= FINAL ================= */
#final {
  position: fixed;
  inset: 0;
  display: none;
  background: radial-gradient(circle,#ffd1dc,#ffb6c1);
  z-index: 50;
}

#finalContent {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
  z-index: 60;
}

#final h1 {
  font-size: 48px;
  color: #ff3f81;
  text-shadow: 0 0 30px white;
  white-space: pre-line;
}

#finalEmoji {
  font-size: 140px;
  animation: pop 1.4s ease-in-out infinite;
}

@keyframes pop {
  0%,100% { transform: scale(1); }
  50% { transform: scale(1.2); }
}
</style>
</head>

<body>

<div id="message">
<h1>Hey Satabdi ğŸ’–
Will you be my Valentine?</h1>
</div>

<button id="yes" class="btn">YES ğŸ’•</button>
<button id="no" class="btn">NO ğŸ™ˆ</button>

<div id="kissOverlay">
  <img src="cat-kiss.gif">
</div>

<div id="whiteFade"></div>

<div id="final">
  <div id="finalContent">
    <h1>You donâ€™t have to choose.
You are already my Valentine ğŸ’–</h1>
    <div id="finalEmoji">ğŸ˜½ğŸ’‹</div>
  </div>
</div>

<audio id="music" loop src="https://cdn.pixabay.com/audio/2023/02/14/audio_5f8c3c8e1b.mp3"></audio>

<script>
/* ================= EMOJI SPAWN ================= */
const emojiSet = ["ğŸ’–","ğŸ’—","ğŸ’","ğŸ’•","ğŸŒ¸","ğŸ§¸","ğŸ¶","ğŸ±","ğŸ“","ğŸ§","ğŸ«"];

function spawnEmojis(count, container = document.body) {
  for (let i = 0; i < count; i++) {
    const e = document.createElement("div");
    e.className = "emoji";
    e.innerHTML = emojiSet[Math.floor(Math.random()*emojiSet.length)];
    e.style.left = Math.random()*100+"%";
    e.style.top  = Math.random()*100+"%";
    e.style.animationDuration = 4 + Math.random()*4 + "s";
    container.appendChild(e);
  }
}

spawnEmojis(45);

/* ================= BUTTON ESCAPE (CORNER-PROOF) ================= */
const yes = document.getElementById("yes");
const no  = document.getElementById("no");

function placeButton(btn, cx, cy, distance) {
  const angle = Math.random() * Math.PI * 2;
  const x = cx + Math.cos(angle) * distance;
  const y = cy + Math.sin(angle) * distance;

  const bw = btn.offsetWidth;
  const bh = btn.offsetHeight;

  const safeX = Math.max(40, Math.min(window.innerWidth  - bw - 40, x));
  const safeY = Math.max(40, Math.min(window.innerHeight - bh - 40, y));

  btn.style.left = safeX + "px";
  btn.style.top  = safeY + "px";
}

document.addEventListener("mousemove", e => {
  placeButton(yes, e.clientX, e.clientY, 180);
  placeButton(no,  e.clientX, e.clientY, 260);
});

/* ================= FINAL SEQUENCE ================= */
setTimeout(() => {
  yes.style.display = "none";
  no.style.display = "none";

  kissOverlay.style.display = "block";
  music.play();

  setTimeout(() => {
    whiteFade.style.opacity = "1";

    setTimeout(() => {
      kissOverlay.remove();
      whiteFade.style.opacity = "0";
      final.style.display = "block";
      spawnEmojis(60, final); /* FINAL EMOJI OVERLOAD */
    }, 1000);

  }, 2900);

}, 40000);
</script>

</body>
</html>
